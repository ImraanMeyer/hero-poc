<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Video Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="hero-header">
    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      poster="https://placehold.co/1280x720?text=Loading+Video&font=roboto"
      id="heroVideo"
    >
      <source src="./112957-696336342_small.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <h1>Welcome to the Demo</h1>
      <p>Play and pause the background video</p>
      <button class="video-toggle" id="videoToggle" aria-label="Pause video">⏸️</button>
    </div>
  </header>

  <script src="./main.js"></script>
</body>
</html>
